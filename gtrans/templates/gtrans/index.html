<!DOCTYPE html>
<html>
   <head>
      <title>Django Translator</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   </head>
   
   <style>
      p {font-size: 24px} 
      h1{text-align: center;}
   </style>
   
   <body>
      <div class="container">
         <h1 class="mt-5 mb-5">Translator Web App</h1>
         <form method="POST" action="{% url 'translator' %}">
            {% csrf_token %}
            <div class="form-row mt-4">
               <div class="col">
                  <textarea type="text" name="txt" class="form-control" placeholder="Enter your text" rows="5" required="required">{{ source }}</textarea>
               </div>
               <div class="col">
                  <select id="inputState" class="form-control" name="lang">
                     <option selected value="en">English</option>
                     <option value="ar">Arabic</option>
                     <option value="zh-cn">Chinese</option>
                     <option value="fr">Frensh</option>
                     <option value="de">German</option>
                     <option value="ru">Russian</option>
                     <option value="es">Spanish</option>
                  </select>
               </div>
            </div>
            
            <button type="submit" class="btn btn-primary mt-2">Translate</button>
         </form>
         
         <p class="mt-4">{{ result }}</p>
      </div>
   </body>
</html>
